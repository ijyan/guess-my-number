<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess My Number</title>
  <link rel="stylesheet" href="/src/css/style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
  <h1 class="header__title">Guess My Number!</h1>
  <span class="header__between">(Between 1 and 99)</span>
  <button class="btn btn__again">Again!</button>
  <div class="header__number">?</div>
</header>
<main class="main">
  <section class="check">
    <form class="check__form">
      <input type="number" class="check__input" min = "0" max = "99">
      <button class="btn btn__check">Check!</button>
    </form>
  </section>
  <section class="score">
    <div class="score__title">Start guessing...</div>
    <div class="score__count">ğŸ’¯ Score: <span class="count">20</span></div>
    <div class="score__high">
      ğŸ¥‡ Highscore: <span class="highscore">0</span>
    </div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
